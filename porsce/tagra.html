    <script >
        function changeBg()
        {
    
            let navbarr=document.getElementById('nav-bar')
          var values = window.scrollY;
            console.log(values);
    
            if(values >-1){
              navbarr.style.transition='0.8s'
              navbarr.style.backgroundColor="#89CFF0";
            
            }
            else{
                
                navbarr.style.backgroundColor='transparent'
             
            }
         }
